<div class="row">
  <ng-container *ngIf="data$ | async as data">

    <ng-template [ngIf]="data.blogPostsPerPage && !data.blogPostsLoading" [ngIfElse]="spinner">
      <div class="offset-3 col-6 pb-5" *ngFor="let post of data.blogPostsPerPage">
        <mat-card class="example-card" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ post.title }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="post.thumbnail" alt="">
          <mat-card-content>
            <p>{{post.detail }}</p>
          </mat-card-content>
          <mat-card-content *ngIf="post.tags.length">
            <mat-chip-list>
              <mat-chip *ngFor="let tag of post.tags">
                {{ data.tagsById[tag].name }}
              </mat-chip>
            </mat-chip-list>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>DETAIL</button>
            <button mat-button>EDIT</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>

    <ng-template #spinner>
      <div class="col">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

   </ng-container>
</div>
